<html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ma Bibliothèque Moderne</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Ma Bibliothèque</h1>
    
    <form id="bookForm">
      <input type="text" id="title" placeholder="Titre" required>
      <input type="text" id="author" placeholder="Auteur" required>
      <input type="text" id="genre" placeholder="Genre" required>
      <input type="number" id="year" placeholder="Année" required>
      <label>
        <input type="checkbox" id="isRead"> Lu
      </label>
      <button type="submit">Ajouter un Livre</button>
    </form>

    <div class="search-filter">
      <div class="search-wrapper">
      <input type="text" id="searchQuery" placeholder="Rechercher un livre">

        <div class="search-icon">
          <svg  id="searchBtn" viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
          </svg>
        </div>
        <span id="rset-search">❌</span>
      </div>
      <label class="switch">
        <input type="checkbox" id="filterUnreadBtn">
        <span class="slider"></span>
      </label>
      <span class="switch-label">Livres non lus</span>
    </div>

    <div id="bookList"></div>

    <div class="copyright">
      <p>Crée par Michel Ange Tamgho Fogue - 2024</p>
    </div>
  </div>

  <script src="app.js"></script>
 
  
  </script>
</body>
</html>
